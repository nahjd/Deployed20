<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
 <link href="./wishlist.css" rel="stylesheet">
    <title>Shopping cart</title>
</head>
<body>
  
 <section>
    <div class="container">
       <h2 class="px-5 p-2">Shopping cart</h2>
       <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
             <div class="cart-item">
                <div class="row">
                   <div class="col-md-7 center-item">
                      <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">
                      <h5>Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</h5>
                  
                   </div>

                   <div class="col-md-5 center-item">
                      <div class="input-group number-spinner">
                         <button id="juice-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                         <input id="juice-number" type="number" min="0" class="form-control text-center" value="1">
                         <button id="juice-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                      </div>
                      <h5>Price: $<span id="juice-total">109.95</span> </h5>
                      <img src="https://www.freeiconspng.com/thumbs/remove-icon-png/delete-icon-5.png" alt="" class="remove-item">
                   </div>
                </div>
             </div>

             <div class="cart-item">
                <div class="row">
                   <div class="col-md-7 center-item mx-auto">
                      <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="">
                      <h5>Mens Cotton Jacket</h5>
                   </div>
                   <div class="col-md-5 center-item">
                      <div class="input-group number-spinner">
                         <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                         <input id="case-number" type="number" min="0" class="form-control text-center" value="1">
                         <button  id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                      </div>
                      <h5>Price: $<span id="case-total">55.99</span> </h5>
                      <img src="https://www.freeiconspng.com/thumbs/remove-icon-png/delete-icon-5.png" alt="" class="remove-item">
                   </div>
                </div>
             </div>

             <div class="cart-item">
                <div class="row g-2">

                   <div class="col-6">
                      <h5>Total:</h5>
                   </div>
                   

                   <div class="col-6 status">
                      <h5>$<span id="total-price">0</span></h5>
                   </div>
                   
                </div>
             </div>
          

             <div class="col-md-12 pt-4 pb-4">
                <button type="button" class="btn btn-success check-out">Check Out</button>
             </div>
          </div>
       </div>
    </div>
 </section>
 <script src="./wishlist.js"></script>
</body>
</html>
